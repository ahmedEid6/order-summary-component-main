<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- "Red Hat Display" font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <img src="images/pattern-background-desktop.svg" alt="" />
      <div class="card">
        <img src="images/illustration-hero.svg" alt="Illustration Hero Image" />
        <div class="card__content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, andpodcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan">
            <img src="images/icon-music.svg" alt="Music Icon" />
            <div class="card__plan--price">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="btn btn--dark">Proceed to Payment</button>
          <button class="btn">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
